<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Title</title>
    <h:outputStylesheet name="css/main.css" />
    <h:outputStylesheet name="css/general.css"/>
    <h:outputStylesheet name="css/graph.css"/>

    <h:outputScript name="js/jQuery.js" />

    <link href="//fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css"/>
</h:head>

<h:body>
    <ui:include src="header.xhtml"/>
    <div id="main">
        <div id="graph-form-div">
            <div>
                <ui:include src="graph.xhtml"/>
            </div>
            <div>
                <h:form id="graph-form">
                    <div class="input-div">
                        <label>Select X Value</label>
                        <h:commandButton value="-3">
                            <f:setPropertyActionListener target="#{entryBean.x}" value="-3"/>
                            <f:ajax execute="YText RSelect" render="YMessage"/>
                        </h:commandButton>
                        <h:commandButton value="-2">
                            <f:setPropertyActionListener target="#{entryBean.x}" value="-2"/>
                            <f:ajax execute="YText RSelect" render="YMessage"/>
                        </h:commandButton>
                        <h:commandButton value="-1">
                            <f:setPropertyActionListener target="#{entryBean.x}" value="-1"/>
                            <f:ajax execute="YText RSelect" render="YMessage"/>
                        </h:commandButton>
                        <h:commandButton value="0">
                            <f:setPropertyActionListener target="#{entryBean.x}" value="0"/>
                            <f:ajax execute="YText RSelect" render="YMessage"/>
                        </h:commandButton>
                        <h:commandButton value="1">
                            <f:setPropertyActionListener target="#{entryBean.x}" value="1"/>
                            <f:ajax execute="YText RSelect" render="YMessage"/>
                        </h:commandButton>
                        <h:commandButton value="2">
                            <f:setPropertyActionListener target="#{entryBean.x}" value="2"/>
                            <f:ajax execute="YText RSelect" render="YMessage"/>
                        </h:commandButton>
                        <h:commandButton value="3">
                            <f:setPropertyActionListener target="#{entryBean.x}" value="3"/>
                            <f:ajax execute="YText RSelect" render="YMessage"/>
                        </h:commandButton>
                        <h:commandButton value="4">
                            <f:setPropertyActionListener target="#{entryBean.x}" value="4"/>
                            <f:ajax execute="YText RSelect" render="YMessage"/>
                        </h:commandButton>
                        <h:commandButton value="5">
                            <f:setPropertyActionListener target="#{entryBean.x}" value="5"/>
                            <f:ajax execute="YText RSelect" render="YMessage"/>
                        </h:commandButton>
                    </div>
                    <div class="input-div">
                        <label>Select Y Value</label>
                        <h:inputText id="YText" converter="javax.faces.BigDecimal" required="true" requiredMessage="You must enter Y value" converterMessage="Y must be a number in range (-5;5)" validatorMessage="Y must be a decimal number in range (-5;5)"/>
                        <h:message id="YMessage" for="YText"/>
                    </div>
                    <div class="input-div">
                        <label>Select R Value</label>
                        <h:selectOneMenu id="RSelect" required="true">
                            <f:selectItem itemValue="1" itemLabel="1"/>
                            <f:selectItem itemValue="1.5" itemLabel="1.5"/>
                            <f:selectItem itemValue="2" itemLabel="2"/>
                            <f:selectItem itemValue="2.5" itemLabel="2.5"/>
                            <f:selectItem itemValue="3" itemLabel="3"/>
                        </h:selectOneMenu>
                    </div>
                </h:form>
            </div>
        </div>
        <div>
            <table id="result-table">
                <tr>
                    <th>X</th>
                    <th>Y</th>
                    <th>R</th>
                    <th>Result</th>
                </tr>
            </table>
        </div>
    </div>
    <ui:include src="footer.xhtml"/>
</h:body>

</html>
