<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <h:outputStylesheet name="css/welcome.css" />
    <h:outputStylesheet name="css/general.css"/>
    <h:outputStylesheet name="css/clock.css"/>

    <h:outputScript name="js/jQuery.js" />
    <h:outputScript name="js/welcome.js" />

    <link href="//fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css"/>
</h:head>

<h:body>
    <ui:insert>
        <ui:include src="header.xhtml"/>
    </ui:insert>

    <div id="main">
        <div id="client-date">
            <div class="clock-sign">Client time</div>
            <ui:insert>
                <ui:include src="clocks.xhtml"/>
            </ui:insert>
        </div>
        <div id="server-date">
            <div class="clock-sign">Server time</div>
            <ui:insert>
                <ui:include src="clocks.xhtml"/>
            </ui:insert>
        </div>
    </div>

    <h:form>
        <h:commandButton label="Go shoot" action="toMain"/>
    </h:form>
    <ui:insert>
        <ui:include src="footer.xhtml"/>
    </ui:insert>
</h:body>

</html>
