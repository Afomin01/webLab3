<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://java.sun.com/jsf/core">
<svg height="600" width="600" viewBox="-35 -35 420 420" jsf:id="graph" id="graph">
    <path d="M175 175 175 315 A140 140 0 0 1 35 175Z" class="figure-shape"/>
    <polygon points="175,175 245,175 245,315 175,315" class="figure-shape"/>
    <polygon points="175,175 175,35 105,175" class="figure-shape"/>

    <line x1="0" y1="175" x2="345" y2="175" class="figure-axis"/>
    <line x1="175" y1="350" x2="175" y2="5" class="figure-axis"/>

    <polygon points="350,175 335,170 335,180" class="figure-axis-arrow"/>
    <polygon points="175,0 180,15 170,15" class="figure-axis-arrow"/>


    <text x="182" y="11" class="figure-axis-text">y</text>
    <text x="335" y="167" class="figure-axis-text">x</text>

    <line x1="171" y1="35" x2="179" y2="35" class="figure-axis-dash"/>
    <line x1="171" y1="105" x2="179" y2="105" class="figure-axis-dash"/>
    <line x1="171" y1="245" x2="179" y2="245" class="figure-axis-dash"/>
    <line x1="171" y1="315" x2="179" y2="315" class="figure-axis-dash"/>

    <line y1="171" x1="35" y2="179" x2="35" class="figure-axis-dash"/>
    <line y1="171" x1="105" y2="179" x2="105" class="figure-axis-dash"/>
    <line y1="171" x1="245" y2="179" x2="245" class="figure-axis-dash"/>
    <line y1="171" x1="315" y2="179" x2="315" class="figure-axis-dash"/>

    <text x="180" y="245" alignment-baseline="central" class="figure-axis-text">#{-entryBean.r/2}</text>
    <text x="180" y="315" alignment-baseline="central" class="figure-axis-text">#{-entryBean.r}</text>
    <text x="180" y="35" alignment-baseline="central" class="figure-axis-text">#{entryBean.r}</text>
    <text x="180" y="105" alignment-baseline="central" class="figure-axis-text">#{entryBean.r/2}</text>

    <text x="35" y="167" text-anchor="middle" class="figure-axis-text">#{-entryBean.r}</text>
    <text x="105" y="167" text-anchor="middle" class="figure-axis-text">#{-entryBean.r/2}</text>
    <text x="245" y="167" text-anchor="middle" class="figure-axis-text">#{entryBean.r/2}</text>
    <text x="315" y="167" text-anchor="middle" class="figure-axis-text">#{entryBean.r}</text>

    <ui:repeat var="entry" value="#{entryBean.entries}">
        <circle cx="#{(140/entryBean.r)*entry.x+175}" cy="#{(140/entryBean.r)*(-entry.y)+175}" r ="4"
                fill="#{entryBean.check(entry.x, entry.y, entryBean.r) ? 'green' : 'red'}"/>
    </ui:repeat>
</svg>
</ui:composition>
