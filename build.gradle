plugins {
    id 'java'
    id 'war'
}

group 'se.ifmo.ru'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.6.2'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile group: 'com.sun.faces', name: 'jsf-api', version: '2.2.20'
    compile group: 'com.sun.faces', name: 'jsf-impl', version: '2.2.20'
    compile group: 'org.primefaces', name: 'primefaces', version: '7.0'

    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'

    compileOnly('javax.faces:javax.faces-api:2.3')
    implementation('org.hibernate:hibernate-entitymanager:5.4.18.Final')

    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
    useJUnitPlatform()
}